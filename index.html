<!--Execute a web page for movie search. When opening the page, a user can only see an input form for putting in the name (or part of the name) and choosing the type (movie, series, episode).

After the user puts in the data and clicks Search, it is necessary to send a corresponding query to an API resource OMDB (omdbapi.com) using AJAX.  

If you receive a list of movies as a response, it should be displayed below the search form. If there is no match for given parameters, display Movie not found!.

Note that OMDB only returns 10 movies by default. This is why you should execute pagination in case there are more than 10 movies. Pagination is the numeration of pages which is usually located at the top or bottom of a web page. You’ve probably seen numbers 1, 2, 3 etc on online store web pages with products. Clicking those numbers displays different blocks of products. This is pagination. So the first search should return the first 10 movies and a button for moving in between pages. Clicking this button should send a query with needed page in parameters, and the received answer should be displayed instead of the current movie list. 

There should be a Details button next to each movie. Clicking it should display detailed information about the movie. This information should be put out on the same page under the movie list and pagination. 

All the queries need to be sent using AJAX. So clicking any button should not refresh the page. API OMDB link: omdbapi.com (register to get an AP I KEY). Extra API link with movies (in case OMDB doesn’t work): search-movies .  -->
